<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Weather</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Weather!</h1>
    <div class="row">
      <div class="col-md-3">
        <form action="/weather" method="GET">
          <input type="text" name="city" placeholder="Enter city" class="form-control" required>
          <input type="submit" value="Get Weather" class="btn btn-primary mt-2">
        </form>
      </div>
      <div class="col-md-6">
        <section class="content">
          <header>
            {% block header %}{% endblock %}
          </header>
          {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
          {% endfor %}
          {% block content %}{% endblock %}
        </section>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <p>Kieran Chambers 2025</p>
    <p><small>Made with Flask and OpenWeatherMap</small></p>
  </footer>
</body>

</html>
