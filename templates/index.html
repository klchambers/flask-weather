<!DOCTYPE html>
<html lang="en" data-bs-theme-mode="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Weather</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/1109df0b76.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="container">
    <header>
      {% block header %}<h1><a href="/" class="logo">Weather!</a></h1>{% endblock %} <div id="btn-switch"><i class="fa-regular fa-sun"></i> light mode</div>
    </header>
    <div class="homepage row">
      <div class="col-md-3">
        <form action="/weather" method="GET">
          <input type="text" name="city" placeholder="Enter city" class="form-control" required>
          <input type="submit" value="Get Weather" class="btn btn-primary mt-2">
        </form>
      </div>
      <div class="col-md-6">
        <section class="content">
          {% block content %}
          <p class="display-6">Enter a city to get the weather. &#9728;</p>
          {% endblock %}
        </section>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <p>Kieran Chambers 2025</p>
    <p><small>Made with Flask and OpenWeatherMap</small></p>
  </footer>
</body>
<script src="/static/js/script.js"></script>
</html>
